<div class="container">

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input ng-model="party.name" value="{{party.name}}" id="name" type="text" class="validate">
          <label for="name">Party Name</label>
        </div>
        <div class="input-field col s6">
          <input ng-model="party.description" value="{{party.description}}" id="description" type="text" class="validate">
          <label for="description">Description</label>
        </div>
      </div>
      <a class="waves-effect waves-light btn" ng-click="save()"><i class="material-icons left">autorenew</i>Edit</a>
      <a ui-sref="parties" class="waves-effect waves-light btn"><i class="material-icons left">clear</i>Cancel</a>
    </form>
  </div>

</div>
